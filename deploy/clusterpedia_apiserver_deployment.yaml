apiVersion: v1
kind: ServiceAccount
metadata:
  name: clusterpedia-apiserver
  namespace: clusterpedia
---
apiVersion: v1
kind: Service
metadata:
  name: clusterpedia-apiserver
  namespace: clusterpedia
spec:
  ports:
  - port: 443
    name: https
    protocol: TCP
    targetPort: 443
  - port: 2345
    name: dlv
    protocol: TCP
    targetPort: 2345
  selector:
    app: clusterpedia-apiserver
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clusterpedia-apiserver
  namespace: clusterpedia
  labels:
    app: clusterpedia-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clusterpedia-apiserver
  template:
    metadata:
      labels:
        app: clusterpedia-apiserver
    spec:
      containers:
      - name: apiserver
        image: apiserver:v1
        command:
        - sh
        - -c
        - sleep 36000
      serviceAccountName: clusterpedia-apiserver
